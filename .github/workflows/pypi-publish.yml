name: Publish Python üêç distributions üì¶ to PyPI and TestPyPI

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
  # Allows to run this workflow manually from the Actions tab on GitHub UI
  workflow_dispatch:

jobs:
  check-quality-gate:
    name: Check üõ°Ô∏è Bastion Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
        with:
          fetch-depth: 0

      - name: Wait for üõ°Ô∏è Bastion Quality Gates to complete
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          PROJECT_KEY: DavidOsipov_PostQuantum-Feldman-VSS
          GITHUB_SHA: ${{ github.sha }}
        run: |
          echo "Waiting for üõ°Ô∏è Bastion Quality Gates analysis to complete for commit: $GITHUB_SHA"
          
          MAX_ATTEMPTS=30  # 30 attempts √ó 30 seconds = 15 minutes maximum wait time
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS: Checking for completed analysis..."
            
            # Use the qualitygates/project_status endpoint instead
            ANALYSIS_RESPONSE=$(curl --silent --fail --show-error \
              --header "Authorization: Bearer ${SONAR_TOKEN}" \
              "${SONAR_HOST_URL}/api/qualitygates/project_status?projectKey=${PROJECT_KEY}")
            
            # Check if request was successful
            if [ $? -ne 0 ]; then
              echo "‚ùå Failed to query SonarQube API for project status"
              sleep 30
              ATTEMPT=$((ATTEMPT+1))
              continue
            fi
            
            # Extract status
            STATUS=$(echo $ANALYSIS_RESPONSE | jq -r '.projectStatus.status')
            
            if [ "$STATUS" == "OK" ] || [ "$STATUS" == "ERROR" ] || [ "$STATUS" == "WARN" ]; then
              if [ "$STATUS" == "OK" ]; then
                echo "‚úÖ Analysis complete with status: $STATUS"
                exit 0
              else
                echo "‚ö†Ô∏è Analysis completed but with status: $STATUS"
                exit 0  # Still allow the workflow to continue
              fi
            fi
            
            echo "‚è≥ Analysis not yet complete. Waiting 30 seconds before next check..."
            sleep 30
            ATTEMPT=$((ATTEMPT+1))
          done
          
          echo "‚è∞ ::error::Timed out waiting for SonarQube analysis to complete after $(($MAX_ATTEMPTS * 30)) seconds"
          echo "üîç ::error::Please ensure the SonarQube analysis is configured correctly."
          exit 1

      - name: Check üõ°Ô∏è Bastion Quality Gates
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          PROJECT_KEY: DavidOsipov_PostQuantum-Feldman-VSS
        run: |
          echo "üîç Checking quality gate status for project: ${PROJECT_KEY}"
          
          # Get quality gate status using the projectKey parameter
          QUALITY_GATE_RESPONSE=$(curl --silent --fail --show-error \
            --header "Authorization: Bearer ${SONAR_TOKEN}" \
            "${SONAR_HOST_URL}/api/qualitygates/project_status?projectKey=${PROJECT_KEY}")
          
          # Check if request was successful
          if [ $? -ne 0 ]; then
            echo "‚ùå ::error::Failed to query SonarQube quality gate status"
            exit 1
          fi
          
          # Extract and check quality gate status
          STATUS=$(echo $QUALITY_GATE_RESPONSE | jq -r '.projectStatus.status')
          echo "üö¶ Quality Gate Status: $STATUS"
          
          # Print detailed condition information when status is not OK
          if [ "$STATUS" != "OK" ]; then
            echo "::group::‚ùå Quality Gate Failure Details"
            echo "üö´ Failed conditions:"
            echo $QUALITY_GATE_RESPONSE | jq -r '.projectStatus.conditions[] | select(.status != "OK") | "- üî¥ Metric: \(.metricKey), Status: \(.status), Error threshold: \(.errorThreshold), Actual value: \(.actualValue)"'
            echo "::endgroup::"
            
            # Get project issues summary
            ISSUES_RESPONSE=$(curl --silent --fail --show-error \
              --header "Authorization: Bearer ${SONAR_TOKEN}" \
              "${SONAR_HOST_URL}/api/issues/search?projectKeys=${PROJECT_KEY}&resolved=false&severities=BLOCKER,CRITICAL&ps=10")
            
            echo "::group::üî• Critical Issues (showing up to 10)"
            echo $ISSUES_RESPONSE | jq -r '.issues[] | "- [\(.severity)] \(.message) | In file: \(.component)"'
            echo "::endgroup::"
            
            # Display more explicit error summary at the end for better visibility
            echo "‚ùå ::error::Quality Gate failed with the following critical issues:"
            echo $ISSUES_RESPONSE | jq -r '.issues[] | "::error::\(.severity): \(.message) | File: \(.component)"'
            
            echo "‚ùå ::error::Failed Quality Gate Metrics:"
            echo $QUALITY_GATE_RESPONSE | jq -r '.projectStatus.conditions[] | select(.status != "OK") | "::error::\(.metricKey): Current \(.actualValue), needs to be \(.errorThreshold)"'
            
            echo "üìä ::error::Please check SonarQube analysis at ${SONAR_HOST_URL}/dashboard?id=${PROJECT_KEY}"
            exit 1
          fi
          
          echo "‚úÖ Quality Gate passed successfully"

  build-n-publish:
    name: pypi-publish
    needs: check-quality-gate
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f

    - name: Set up Python
      uses: actions/setup-python@5db1cf9a59fb97c40a68accab29236f0da7e94db
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    
    - name: Build a binary wheel and a source tarball
      run: |
        poetry build

    - name: Publish distribution üì¶ to PyPI
      if: startsWith(github.ref, 'refs/tags/v')
      uses: pypa/gh-action-pypi-publish@d417ba7e7683fa9104c42abe611c1f2c93c0727d
      with:
        print-hash: true
        verbose: true